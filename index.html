
<!DOCTYPE html> <!-- Тэг ответственный за версию HTML-->
<html> <!-- Сигнализирует браузеру об открытии html документа-->
	<head> <!--Подключение служеюной информации и дополнительных не html файлов-->
		<title> My page! </title><!--Название текущей html страницы-->
		<meta charset="utf-8"> <!--Кодировка текста html страницы-->
	</head>
	<body> <!--Тело html документа: все визуальные элементы-->
		<h1 align ="left">Hello</h1>
		<h2  align ="center">Hello</h2>
		<h3  align ="right">Hello</h3>
		<p>
		BHJKH                      NOJLN:L>Mjkfndk,.lzmcs
		</p>
		<ol start="3" reversed type="I"> <!--Объявление упорядоченного списка-->
			<li>Hello</li><!--Отдельный элемент списка-->
			<li>World</li>
			<li>!!!</li>
		</ol>
		<ul type="square"> <!--Объявление нупорядоченного списка-->
			<li>Hello</li><!--Отдельный элемент списка-->
			<li>World</li>
			<li>!!!</li>
		</ul>
		<a href="https://www.google.com.ua/"target="_blank" title="My link">Goooooogle</a>
	</body>
	
</html>
